<head>
    <meta charset="UTF-8">

    <link rel="preload" href="./assets/fonts/hkgrotesk-bold.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="./assets/fonts/hkgrotesk-medium.ttf" as="font" type="font/ttf" crossorigin>

    <style>
        /* Host fonts locally */
        @font-face {
            font-family: 'Hanken Grotesk';
            src: url('./assets/fonts/hkgrotesk-regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
            font-display: block;
        }

        @font-face {
            font-family: 'Hanken Grotesk';
            src: url('./assets/fonts/hkgrotesk-medium.ttf') format('truetype');
            font-weight: 500;
            font-style: normal;
            font-display: block;
        }

        @font-face {
            font-family: 'Hanken Grotesk';
            src: url('./assets/fonts/hkgrotesk-semibold.ttf') format('truetype');
            font-weight: 600;
            font-style: normal;
            font-display: block;
        }

        @font-face {
            font-family: 'Hanken Grotesk';
            src: url('./assets/fonts/hkgrotesk-bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
            font-display: block;
        }

        :root {
            --black: #000000;
            --white: #ffffff;
            --font-serif: 'Hanken Grotesk', sans-serif;
            --font-sans: 'Hanken Grotesk', sans-serif;
            --font-nav: 'Hanken Grotesk', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--black);
            color: var(--white);
            font-family: var(--font-sans);
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* --- HEADER --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: var(--black);
            color: var(--white);
        }

        .header-bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            filter: brightness(0.4);
        }

        .logo {
            position: relative;
            z-index: 2;
            font-family: var(--font-nav);
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 2px;
            text-decoration: none;
            color: var(--white);
        }

        nav {
            position: relative;
            z-index: 2;
        }

        nav ul {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        nav ul li a {
            font-family: var(--font-nav);
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--white);
            text-decoration: none;
        }

        .lang-switch {
            font-family: var(--font-nav);
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1px;
            margin-left: 10px;
            padding: 4px 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .lang-switch:hover {
            border-color: var(--white);
            background: rgba(255, 255, 255, 0.1);
        }

        /* --- CONTACT CONTENT (FOOTER REPLICATED) --- */
        .contact-page {
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            text-align: center;
            padding: 150px 20px 60px;
        }

        .footer-bg-video {
            position: absolute;
            top: 0;
            left: -5%;
            width: 110%;
            height: 100%;
            object-fit: cover;
            object-position: center center;
            z-index: 1;
        }

        .footer-map-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Topographic_map_example.png/640px-Topographic_map_example.png');
            background-size: cover;
            opacity: 0.1;
            filter: invert(1);
            z-index: 2;
            pointer-events: none;
        }

        .footer-content {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0px;
            max-width: 400px;
        }

        .footer-heart-logo {
            width: 190px;
            /* Reduced back to original size for better proportions */
            height: auto;
            margin-bottom: 25px;
            display: block;
        }

        .footer-address {
            font-family: var(--font-sans);
            font-size: 10px;
            line-height: 1.6;
            letter-spacing: 1px;
            font-weight: 300;
            color: var(--white);
        }

        .footer-socials {
            display: flex;
            gap: 50px;
            margin-top: 40px;
            z-index: 10;
        }

        .footer-socials svg {
            height: 28px;
            width: auto;
            opacity: 1;
            transition: transform 0.3s;
            color: var(--white);
            fill: currentColor;
        }

        .footer-socials a:hover svg {
            transform: translateY(-3px);
        }

        .footer-bottom {
            position: absolute;
            bottom: 40px;
            z-index: 3;
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.4;
            width: calc(100% - 80px);
            max-width: 1200px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }

        /* --- MOBILE MENU --- */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 20px;
            cursor: pointer;
            z-index: 1002;
            position: relative;
        }

        .hamburger span {
            width: 100%;
            height: 2px;
            background-color: var(--white);
            transition: all 0.3s linear;
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: var(--black);
            z-index: 1001;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform: translateX(100%);
            transition: transform 0.4s ease-in-out;
        }

        .mobile-menu.active {
            transform: translateX(0);
        }

        .mobile-menu ul {
            list-style: none;
            text-align: center;
        }

        .mobile-menu ul li {
            margin: 20px 0;
        }

        .mobile-menu ul li a {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--white);
            text-decoration: none;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 6px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -6px);
        }

        @media (max-width: 768px) {
            header {
                padding: 0 20px;
            }

            nav ul {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .footer-heart-logo {
                width: 180px;
            }

            .footer-socials {
                gap: 30px;
            }

            .footer-bottom {
                flex-direction: column;
                align-items: center;
                gap: 15px;
                bottom: 20px;
                width: calc(100% - 40px);
            }
        }

        /* TOOLTIP COPY EMAIL */
        .copy-tooltip {
            position: fixed;
            background: var(--white);
            color: var(--black);
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-family: var(--font-sans);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .copy-tooltip.visible {
            opacity: 1;
        }
    </style>

    <script>
        // Slow down videos
        window.addEventListener('load', () => {
            document.querySelectorAll('video').forEach(video => {
                video.playbackRate = 0.8;
            });
        });

        // Copy email function
        function copyEmail(e, email) {
            e.preventDefault();
            navigator.clipboard.writeText(email).then(() => {
                showTooltip(e.clientX, e.clientY);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        function showTooltip(x, y) {
            let tooltip = document.querySelector('.copy-tooltip');
            if (!tooltip) {
                tooltip = document.createElement('div');
                tooltip.className = 'copy-tooltip';
                tooltip.textContent = 'EMAIL COPIED !';
                document.body.appendChild(tooltip);
            }
            tooltip.style.left = (x + 15) + 'px';
            tooltip.style.top = (y - 30) + 'px';
            tooltip.classList.add('visible');

            setTimeout(() => {
                tooltip.classList.remove('visible');
            }, 2000);
        }

        // Mobile menu toggle
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const mobileMenu = document.getElementById('mobileMenu');

        if (hamburgerBtn && mobileMenu) {
            hamburgerBtn.addEventListener('click', () => {
                hamburgerBtn.classList.toggle('active');
                mobileMenu.classList.toggle('active');
            });
        }
    </script>
